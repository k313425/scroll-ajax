<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="web-container">
	<div class="header">
		<a href="javascript:history.back()" class="back"><img src="img/public/back.png" alt=""></a></div>
	<div class="main">
		<!--商家认证-->
		<div class="section">
			<h2 class="h2-ttl01">商家认证</h2>
			<form action="" name="" method="post">
				<div class="weui-cells">
					<div class="weui-cell">
						<label class="weui-cell__hd weui-label">姓名</label>
						<label class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入姓名"/>
						</label>
					</div>
					<div class="weui-cell weui-cell_select weui-cell_select-before">
						<label class="weui-cell__hd">
							<select class="weui-select" name="select2">
								<option value="1">+86</option>
								<option value="2">+80</option>
								<option value="3">+84</option>
								<option value="4">+87</option>
							</select>
						</label>
						<label class="weui-cell__bd">
							<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入号码"/>
						</label>
					</div>
				</div>
			</form>
			<div class="btn-submit"><a href="">立即认证</a></div>
		</div>
	</div>
</div>
<script src="js/lib/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
