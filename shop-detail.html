<script src="js/lib/jquery.js"></script>
<script src="js/lib/Mdropload.js"></script>
<script src="js/main.js"></script>
<script>
	var page = 2;
	var pageUrl = 'http://localhost/callback.php?page=';
	var isLoading = false;	// 正在加载中
	var isHaveNot = false; // 是否已经加载完毕
	// 滚动代码
	var dropload = Mdropload(document.querySelector('.photo-list'), {
		height: 50,
		down: {
			fn: function (cb) {
				if (isLoading) {
					return false;
				}
				if (isHaveNot) {
					cb.end();
					return false;
				}
				isLoading = true;
				jQuery('.photo-list').ajaxInfo({
					url: pageUrl + page,
					cb: cb,
					sucess: function (data, cb) {
						jQuery('.photo-list').shopDetailCallBack(data, cb);
					}
				});
			},
			template: {
				none: '上拉刷新',
				message: '释放更新',
				loading: '正在更新，请稍后',
				success: '刷新成功',
				end: '虾面没有了',
				error: '刷新失败'
			}
		}
	});
	jQuery('.photo-list').ajaxInfo({
		url: pageUrl + page,
		cb: null,
		sucess: function (data, cb) {
			jQuery('.photo-list').shopDetailCallBack(data, cb);
		}
	});
	console.log(dropload.obj.classList[0]);
</script>
