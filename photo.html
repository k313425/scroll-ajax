<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mescroll.js@1.4.1/mescroll.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="web-container">
	<div class="header">
		<a href="javascript:history.back()" class="back"><img src="img/public/back.png" alt=""></a>
		<h1 class="logo">黑光装修实景平台</h1></div>
	<div id="mescroll" class="mescroll">
		<div class="album-list"></div>
	</div>
</div>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/Mdropload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mescroll.js@1.4.1/mescroll.min.js" charset="utf-8"></script>
<script src="js/main.js"></script>
<script>
	var page = 2;
	var pageUrl = 'callback.php?page=';
	var isLoading = false;	// 正在加载中
	var isHaveNot = false; // 是否已经加载完毕
	// 滚动代码

	var mescroll = new MeScroll("mescroll", { //第一个参数"mescroll"对应上面布局结构div的id
		//如果您的下拉刷新是重置列表数据,那么down完全可以不用配置,具体用法参考第一个基础案例
		//解析: down.callback默认调用mescroll.resetUpScroll(),而resetUpScroll会将page.num=1,再触发up.callback
		up: {
			callback: upCallback, //上拉加载的回调
		}
	});
	function upCallback() {
		jQuery.ajax({
			type: "post",
			data: {},
			dataType: "json",
			url: pageUrl + page,
			success: function(data) {
				if (parseInt(data.code) === 200) {
					if (data.data.length < 1) {
						isHaveNot = true;
						mescroll && mescroll.endErr(); // 没有数据了
						isLoading = false;
					}else {
						jQuery.each(data.data, function (i, item) {
							var html = '<div class="item">\n' +
								'<a href="' + item.albumUrl +
								'">\n' +
								'<div class="row">\n' +
								'<div class="col-sm-12"><img src="' + item.photoUrl +
								'" alt="">\n' +
								'<p>' + item.photoName +
								'</p>\n' +
								'</div>\n' +
								'</div>\n' +
								'</a>\n' +
								'<a href="' + item.linkUrl +
								'">\n' +
								'<div class="row info">\n' +
								'<div class="pho"><img src="' + item.logoUrl +
								'" alt=""></div>\n' +
								'<div class="txt">\n' +
								'<h2 class="ttl">' +  item.name +
								'\n';
							if (item.renz === true) {
								html += '<span class="renz">认证</span>\n';
							}
							html += '</h2>\n' +
								'<p>设计案例：<i>' + item.anli +
								'</i></p>\n' +
								'</div>\n' +
								'</div>\n' +
								'</a>\n' +
								'</div>';
							jQuery('.album-list').append(html);
						});
						page++;
						mescroll && mescroll.endSuccess();
						isLoading = false;
					}
				}
				if (parseInt(data.code) === 400) {
					mescroll && mescroll.endErr();
					isLoading = false;
				}
			},
			error: function() {
				//联网失败的回调,隐藏下拉刷新和上拉加载的状态
				mescroll.endErr();
				isLoading = false;
			}
		});
	}
</script>
</body>
</html>
